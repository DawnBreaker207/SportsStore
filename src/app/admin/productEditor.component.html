<h3 class="heading">{{ editing ? 'Edit' : 'Create' }} Product</h3>

<form (ngSubmit)="save()">
  <mat-form-field *ngIf="editing">
    <mat-table>ID</mat-table>
    <input matInput name="id" [(ngModel)]="product.id" disabled />
  </mat-form-field>

  <mat-form-field>
    <mat-table>Name</mat-table>
    <input matInput name="name" [(ngModel)]="product.name" />
  </mat-form-field>

  <mat-form-field>
    <mat-table>Category</mat-table>
    <input matInput name="category" [(ngModel)]="product.category" />
  </mat-form-field>

  <mat-form-field>
    <mat-table>Description</mat-table>
    <input matInput name="description" [(ngModel)]="product.description" />
  </mat-form-field>

  <mat-form-field>
    <mat-table>Price</mat-table>
    <input matInput name="price" [(ngModel)]="product.price" />
  </mat-form-field>

  <button type="submit" mat-flat-button color="primary">
    {{ editing ? 'Save' : 'Create' }}
  </button>
  <button type="reset" mat-stroked-button routerLink="/admin/main/products">
    Cancel
  </button>
</form>
